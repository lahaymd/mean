language: node_js
node_js:
- '7'
deploy:
  provider: heroku
  app: young-fortress-33377
  api_key:
    secure: 
dist: trusty
services: mongodb
addons:
  chrome: beta
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 10
- npm install
- "./node_modules/protractor/bin/webdriver-manager update"
- "./node_modules/protractor/bin/webdriver-manager start > /dev/null 2>&1 &"
- npm start &
- sleep 10
before_install:
- "/Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --headless --disable-gpu
  --remote-debugging-port=9222 http://localhost &"
